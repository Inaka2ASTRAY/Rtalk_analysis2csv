<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>アプリ内再生数推計ツール</title>
      <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css" > 
  </head>
  <body>
    <div class="container">
      
      <h1 id="RT">Radiotalk アプリ内再生数推計ツール</h1>
     
	<div id="app_lv">
	  トークタイトル:<input type="text" v-model="title" >
	<div class="inputG">
	  
	  <div class="ana">
	    <p>累計再生数</p>
	  <input type="number" v-model="pv" >
	  </div>
	  <div class="ana">
	    <p>累計再生時間</p>
	    <input type="number" v-model="pt_h" min="0">時間<br>
	    <input type="number" v-model="pt_m" min="0" max="59" >分<br>
	    <input type="number" v-model="pt_s" min="0" max="59" >秒
	  </div>
	  <div class="ana">
	    <p>平均再生率</p>
	    <input type="number" v-model="pa" min="0" max="100">
	  </div>
	  <div class="ana">
	  <p>トーク時間</p>
	  <input type="number" v-model="pb_m" min="0" max="12" >分<br>
	  <input type="number" v-model="pb_s" min="0" max="59" >秒
	  </div>
	</div>
	<br>
	<button class="btn-rad" v-on:click="sent_csv">Sent to CSV</button>
	<space>
	<button class="btn-rad" v-on:click="dl_csv">DLCSV</button>
	<h2>総再生数{{ pv_arr[1] }}回の内<br>アプリ内再生数は{{ pv_arr[2] }}回<br>Webでの再生数は{{ pv_arr[3] }}回</h2>
      </div>
    <script src="./main.js"></script>
    <footer>
      <p>sorce:<a href="https://github.com/Inaka2ASTRAY/Rtalk_analysis2csv">github</a>  2021 ASTRAY</p>
    </footer>

    </div>
  </body>
</html>
